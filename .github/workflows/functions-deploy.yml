name: deploy-functions

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: functions

      - name: Lint
        run: npm run lint
        working-directory: functions

      - name: Test
        run: npm run test
        working-directory: functions

      - name: Build
        run: npm run build
        working-directory: functions

  deploy-placeholder:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Deployment placeholder
        run: |
          echo "Functions deployment is intentionally disabled."
          echo "Run 'npm --prefix functions run deploy:prod' manually when ready."
